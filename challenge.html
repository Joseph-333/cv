<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Web Development Challenge 1</h1>

    <h3>Input Type - Text</h3>

    <div class="">
      <label>Name:</label>
      <input type="text" name="" value="">
      <label>Last Name:</label>
      <input type="text" name="lastName">
      <button type="button" name="button">Submit</button>
    </div>

    <hr>

    <h3>Input Type - Checkbox</h3>
    <p>Do you have the following:</p>

    <div class="">
      <input type="checkbox" name="ItchyAss">
      <label>Itchy Ass</label>
    </div>
    <div class="">
      <input type="checkbox" name="Cold">
      <label>Cold</label>
    </div>
    <div class="">
      <input type="checkbox" name="Peepants">
      <label>Pee your pants</label>
    </div>

    <hr>

    <h3>Input Type - Color</h3>
    <div class="">
      <input type="color" name="head" value="#e66465">
      <label for="head">Head</label>
    </div>
    <br>
    <div>
      <input type="color" id="body" name="body"
            value="#f6b73c">
      <label for="body">Body</label>
    </div>

    <hr>

    <h3>Input Type - Date</h3>
    <div class="">
      <label>Please Enter The Date</label><br>
      <input type="date" name="date">
    </div>

    <hr>

    <h3>Input Type - DateTime Local</h3>
    <div class="">
      <label for="metting-time">Choose time for appointment</label><br>
      <input type="datetime-local" name="meeting-time">
    </div>

    <hr>

    <h3>Input Type - File</h3>
    <div class="">
      <label for="avatar">Choose a profile picture</label><br>
      <input type="file" name="avatar" accept="image/jpeg, image/png">
    </div>
  </body>
</html>
